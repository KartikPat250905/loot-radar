# Updated: 2024-12-06 - Fixed iOS build output path + screenshots
name: PR Validation

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ develop, 'feature/**' ]

jobs:
  validate-android:
    name: Validate Android Build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Gradle Cache
        uses: gradle/actions/setup-gradle@v3

      - name: Build Android Debug APK
        run: ./gradlew :composeApp:assembleDebug --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: composeApp/build/outputs/apk/debug/*.apk
          retention-days: 7

  validate-ios:
    name: Validate iOS Build
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Gradle Cache
        uses: gradle/actions/setup-gradle@v3

      - name: Build iOS Framework for Simulator (arm64)
        run: ./gradlew :composeApp:linkDebugFrameworkIosSimulatorArm64 --stacktrace

      - name: Build iOS Framework for Simulator (x64)
        run: ./gradlew :composeApp:linkDebugFrameworkIosX64 --stacktrace

      - name: Build iOS Framework for Device
        run: ./gradlew :composeApp:linkDebugFrameworkIosArm64 --stacktrace

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Build iOS App for Simulator
        working-directory: iosApp
        run: |
          xcodebuild \
            -project iosApp.xcodeproj \
            -scheme iosApp \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO

      - name: Boot iOS Simulator
        run: |
          xcrun simctl list devices available | grep "iPhone 16 Pro" || true
          xcrun simctl boot "iPhone 16 Pro" || echo "Simulator already booted"
          sleep 15

      - name: Install App on Simulator
        run: |
          APP_PATH="iosApp/build/Build/Products/Debug-iphonesimulator/iosApp.app"
          echo "Looking for app at: $APP_PATH"

          if [ ! -d "$APP_PATH" ]; then
            echo "‚ùå App not found! Listing Products folder:"
            ls -R iosApp/build/Build/Products || true
            exit 1
          fi

          echo "‚úÖ Found app: $APP_PATH"
          xcrun simctl install booted "$APP_PATH"

      - name: Launch App and Take Screenshots
        run: |
          mkdir -p screenshots
          BUNDLE_ID="com.example.lootradarkmp"

          echo "Launching app $BUNDLE_ID"
          xcrun simctl launch booted "$BUNDLE_ID" || echo "Launch may have failed"
          sleep 8

          # Screenshot 1: home screen
          xcrun simctl io booted screenshot screenshots/01-home-screen.png
          echo "üì∏ Captured home screen"

      - name: Shutdown Simulator
        if: always()
        run: |
          xcrun simctl shutdown "iPhone 16 Pro" || echo "Simulator already shut down"

      - name: Upload iOS Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-screenshots
          path: screenshots/*.png
          retention-days: 30

      - name: Upload iOS Build Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: |
            iosApp/build/
            composeApp/build/
          retention-days: 7
