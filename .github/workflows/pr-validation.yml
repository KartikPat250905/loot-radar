# Updated: Auto-detect simulator + auto-detect .app name
name: PR Validation

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ develop, 'feature/**' ]

jobs:
  validate-android:
    name: Validate Android Build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Gradle Cache
        uses: gradle/actions/setup-gradle@v3

      - name: Build Android Debug APK
        run: ./gradlew :composeApp:assembleDebug --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: composeApp/build/outputs/apk/debug/*.apk
          retention-days: 7

  validate-ios:
    name: Validate iOS Build
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Gradle Cache
        uses: gradle/actions/setup-gradle@v3

      - name: Build iOS Frameworks
        run: |
          ./gradlew :composeApp:linkDebugFrameworkIosSimulatorArm64 --stacktrace
          ./gradlew :composeApp:linkDebugFrameworkIosX64 --stacktrace
          ./gradlew :composeApp:linkDebugFrameworkIosArm64 --stacktrace

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Select First Available iOS Simulator
        id: sim
        run: |
          echo "ðŸ“± Detecting available simulators..."
          DEVICE=$(xcrun simctl list devices available | grep -m1 "(available)" | sed 's/.*\(iPhone.*\) (.*/\1/')
          if [ -z "$DEVICE" ]; then
            echo "âŒ No iPhone simulator found."
            exit 1
          fi
          echo "Using simulator: $DEVICE"
          echo "device=$DEVICE" >> $GITHUB_OUTPUT

      - name: Build iOS App for Simulator
        working-directory: iosApp
        run: |
          xcodebuild \
            -project iosApp.xcodeproj \
            -scheme iosApp \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=${{ steps.sim.outputs.device }}" \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO

      - name: Boot the Simulator
        run: |
          xcrun simctl boot "${{ steps.sim.outputs.device }}" || true
          sleep 15

      - name: Find Built .app
        id: app
        run: |
          echo "ðŸ” Searching for built .app..."
          APP_PATH=$(find iosApp/build/Build/Products/Debug-iphonesimulator -maxdepth 1 -name "*.app" | head -1)

          if [ -z "$APP_PATH" ]; then
            echo "âŒ No .app found. Dumping build folder:"
            ls -R iosApp/build/Build/Products
            exit 1
          fi

          echo "âœ… Found app: $APP_PATH"
          echo "path=$APP_PATH" >> $GITHUB_OUTPUT

      - name: Install App on Simulator
        run: |
          xcrun simctl install booted "${{ steps.app.outputs.path }}"

      - name: Launch App and Take Screenshot
        run: |
          mkdir -p screenshots
          # Auto-detect bundle ID from Info.plist
          BUNDLE_ID=$(defaults read "${{ steps.app.outputs.path }}/Info.plist" CFBundleIdentifier)
          echo "ðŸ“¦ Bundle ID: $BUNDLE_ID"
          xcrun simctl launch booted "$BUNDLE_ID" || true
          sleep 6
          xcrun simctl io booted screenshot screenshots/01-home-screen.png

      - name: Shutdown Simulator
        run: xcrun simctl shutdown all || true

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-screenshots
          path: screenshots/*.png
          retention-days: 30

      - name: Upload iOS Build Logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: iosApp/build/
