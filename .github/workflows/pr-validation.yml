name: PR Validation

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ develop, 'feature/**' ]

jobs:
  validate-android:
    name: Validate Android Build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Gradle Cache
        uses: gradle/actions/setup-gradle@v3

      - name: Build Android Debug APK
        run: ./gradlew :composeApp:assembleDebug --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: composeApp/build/outputs/apk/debug/*.apk
          retention-days: 7


  validate-ios:
    name: Validate iOS Build
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Gradle Cache
        uses: gradle/actions/setup-gradle@v3

      - name: Build iOS Frameworks
        run: |
          ./gradlew :composeApp:linkDebugFrameworkIosSimulatorArm64 --stacktrace
          ./gradlew :composeApp:linkDebugFrameworkIosX64 --stacktrace
          ./gradlew :composeApp:linkDebugFrameworkIosArm64 --stacktrace

      - name: Show Xcode Version
        run: xcodebuild -version


      # === FIXED SIMULATOR AUTO-DETECTION (name + UDID) ===
      - name: Select iPhone Simulator (Name + UDID)
        id: sim
        run: |
          echo "üì± Detecting simulators..."

          DEVICE_INFO=$(xcrun simctl list --json devices \
            | jq -r '
                .devices | to_entries[].value[]
                | select(.name | test("^iPhone"))
                | select(.isAvailable == true)
                | "\(.name)|\(.udid)"
              ' | head -1)

          if [ -z "$DEVICE_INFO" ]; then
            echo "‚ùå No available iPhone simulator found!"
            xcrun simctl list devices
            exit 1
          fi

          DEVICE_NAME=$(echo "$DEVICE_INFO" | cut -d '|' -f1)
          DEVICE_UDID=$(echo "$DEVICE_INFO" | cut -d '|' -f2)

          echo "üì± Using simulator: $DEVICE_NAME ($DEVICE_UDID)"

          echo "name=$DEVICE_NAME" >> $GITHUB_OUTPUT
          echo "udid=$DEVICE_UDID" >> $GITHUB_OUTPUT


      # === BUILD iOS APP ===
      - name: Build iOS App for Simulator
        working-directory: iosApp
        run: |
          xcodebuild \
            -project iosApp.xcodeproj \
            -scheme iosApp \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,id=${{ steps.sim.outputs.udid }}" \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO


      # === BOOT SIMULATOR ===
      - name: Boot the Simulator
        run: |
          xcrun simctl boot "${{ steps.sim.outputs.udid }}" || true
          sleep 12
          xcrun simctl bootstatus "${{ steps.sim.outputs.udid }}" -b


      # === FIND THE BUILT .APP ===
      - name: Find Built .app
        id: app
        run: |
          echo "üîç Searching for built .app..."

          APP_PATH=$(find iosApp/build/Build/Products/Debug-iphonesimulator \
                     -maxdepth 1 -name "*.app" | head -1)

          if [ -z "$APP_PATH" ]; then
            echo "‚ùå No .app found!"
            ls -R iosApp/build/Build/Products
            exit 1
          fi

          echo "Found app: $APP_PATH"
          echo "path=$APP_PATH" >> $GITHUB_OUTPUT


      # === INSTALL APP ON SIMULATOR ===
      - name: Install App on Simulator
        run: |
          xcrun simctl install "${{ steps.sim.outputs.udid }}" "${{ steps.app.outputs.path }}"


      # === LAUNCH + TAKE SCREENSHOT ===
      - name: Launch App and Take Screenshot
        run: |
          mkdir -p screenshots

          # Support both Info.plist locations:
          #   App.app/Info.plist
          #   App.app/Contents/Info.plist
          PLIST_PATH="${{ steps.app.outputs.path }}/Info.plist"
          if [ ! -f "$PLIST_PATH" ]; then
            PLIST_PATH="${{ steps.app.outputs.path }}/Contents/Info.plist"
          fi

          echo "‚ÑπÔ∏è Using Info.plist at: $PLIST_PATH"

          BUNDLE_ID=$(defaults read "$PLIST_PATH" CFBundleIdentifier)
          echo "üì¶ Bundle ID: $BUNDLE_ID"

          xcrun simctl launch "${{ steps.sim.outputs.udid }}" "$BUNDLE_ID" || true
          sleep 6

          xcrun simctl io "${{ steps.sim.outputs.udid }}" screenshot screenshots/01-home-screen.png


      # === SHUTDOWN SIMULATOR ===
      - name: Shutdown Simulator
        run: xcrun simctl shutdown all || true


      # === UPLOAD ARTIFACTS ===
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-screenshots
          path: screenshots/*.png
          retention-days: 30

      - name: Upload iOS Build Logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: iosApp/build/
